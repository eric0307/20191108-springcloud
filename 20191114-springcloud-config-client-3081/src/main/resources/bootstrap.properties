#从github中读取配置文件的名称
#从github的repository读取文件名（application-dev.properties,application-pro.properties,application-test.properties）
#!!!按照访问规则，不需要添加后缀
spring.cloud.config.name=application-dev
#配置profiles的名称
#必须和github上文件中配置的spring.profiles的值一模一样
spring.cloud.config.profile=dev
#配置label(分支) 不配置的话默认为master
spring.cloud.config.label=master
#配置config服务器端的地址
spring.cloud.config.uri=http://localhost:4081